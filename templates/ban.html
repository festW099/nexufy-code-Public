<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка доступа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/ban.css">
</head>
<body>
    <!-- Звездный фон -->
    <div class="stars" id="stars"></div>
    
    <!-- Эффект сканирующих линий (как на старых мониторах) -->
    <div class="scanlines"></div>
    <div class="noise"></div>
    
    <div class="error-container" data-aos="zoom-in" data-aos-duration="1000">
        <div class="warning-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1 class="glitch" data-text="ОШИБКА">ОШИБКА</h1>
        <p>Ваш аккаунт был заблокирован.</p>
        <p>Доступ запрещен системой безопасности.</p>
        <p>Код ошибки: <span id="errorCode">403</span></p>
        
        <button class="contact-btn" id="contactBtn">
            <i class="bi bi-headset"></i> Связаться с поддержкой
        </button>
    </div>

    <!-- Подключаем библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP для продвинутых анимаций -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Anime.js для анимаций -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- AOS (Animate On Scroll) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../static/javascript/ban.js" ></script>
</body>
</html>
